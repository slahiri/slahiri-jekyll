---
layout: compress
---
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name=viewport content="width=device-width, initial-scale=1">

    <meta name=description content="{{ site.bio }}">
    <meta name=author content="{{ site.name }}">

    {% seo %}

    {% include favicon.html %}

    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.url }}{{ "/feed.xml" }}" />

    <style>
    {% capture scss_sheet %}{% include style.scss %}{% endcapture %}
    {{ scss_sheet | scssify }}
    </style>

    <!-- Custom CSS-->
    <link href="/assets/vendor/css/jquery.terminal-0.11.9.css" rel="stylesheet"/>

    <!-- Custom JS -->
    <script src="/assets/vendor/js/jquery.min.js"></script>
    <script src="/assets/vendor/js/jquery.terminal-0.11.9.min.js"></script>
    <script src="/assets/vendor/js/jquery.mousewheel-min.js"></script>
</head>
<body>
    <div id="tilda">
    </div>
    <div class="wrapper-{% if site.width == "normal" %}normal{% elsif site.width == "large" %}large{% endif %}">
        {% if page.tag %}
            <div class="post">
        {% else %}
            {% if showHeader != true %}
                <div class="page {{ page.title | downcase }}">
            {% else %}
                <div class="{{ page.title | downcase }}">
            {% endif %}
        {% endif %}

            {{ content }}
        </div>
    </div>
    <!--[if IE]>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .tilda {
            position: absolute;
        }
    </style>
    <script>
        jQuery(document).ready(function($) {
            $(window).scroll(function() {
                $('.tilda').each(function() {
                    $(this).css({top: $('body').prop('scrollTop')});
                });
            });
        });
    </script>
    <![endif]-->

    <script>
        var commandText = function(text){
            return "[[;#33D633;]" + text + "]";
        };

        (function($) {
            $.fn.tilda = function(eval, options) {
                if ($('body').data('tilda')) {
                    return $('body').data('tilda').terminal;
                }
                this.addClass('tilda');
                options = options || {};
                eval = eval || function(command, term) {
                    term.echo("you don't set eval for tilda");
                };
                var settings = {
                    prompt: 'sid.ai-guest:~$ ',
                    name: 'tilda',
                    height: 200,
                    enabled: false,
                    greetings: 'Welcome to sid.ai\'s terminal browser ... (type ~ to exit)',
                    keypress: function(e) {
                        if (e.which == 96) {
                            return false;
                        }
                    }
                };
                if (options) {
                    $.extend(settings, options);
                }
                this.append('<div class="td"></div>');
                var self = this;
                self.terminal = this.find('.td').terminal(eval, settings);
                var focus = false;
                $(document.documentElement).keypress(function(e) {
                    if (e.which == 96) {
                        self.slideToggle('fast');
                        self.terminal.focus(focus = !focus);
                        self.terminal.attr({
                            scrollTop: self.terminal.attr("scrollHeight")
                        });
                    }
                });
                $('body').data('tilda', this);
                this.hide();
                return self;
            };
        })(jQuery);
        jQuery(document).ready(function($) {
            $('#tilda').tilda(function(command, terminal) {
                if (command == 'ls') {
                    terminal.echo("\n"+ commandText("resume") + "     Find out more about me and what I do\n"
                    + commandText("git") + "        Git projects \n"
                    + commandText("linkedin") + "   Linkedin Profile \n"
                    + commandText("facebook") + "   Facebook profile\n"
                    + commandText("twitter") + "    Twitter profile\n"
                    + commandText("clear") + "      Clear terminal\n");
                }
            });
        });
    </script>
    {% include icons.html %}

    {% include analytics-google.html %}

</body>
</html>
